<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Wishes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="entry">
        <h1>you love me more ? </h1>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <div id="coupleTeddyPopup" class="popup">
        <img src="images.jpeg" alt="Couple Teddy">
        <p>Couple Teddy!</p>
        <button id="nextPopupBtn">Next</button>
    </div>

    <div id="huggingTeddiesPopup" class="popup">
        <img src="images.jpeg" alt="Hugging Teddies">
        <p>White Teddies Hugging!</p>
        <button id="enterNameBtn">Enter Name</button>
    </div>

    <div id="nameEntry" class="popup">
        <h2>Enter the Name</h2>
        <input type="text" id="nameInput" placeholder="Enter name">
        <button id="submitNameBtn">Submit</button>
    </div>

    <audio id="bgMusic" loop>
        <source src="audio.mp3.mpeg" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
    <body onclick="document.getElementById('bgMusic').play()">
</html>
